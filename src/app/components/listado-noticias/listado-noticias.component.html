<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let noticia of listNoticias" class="col">
            <div class="card h-100">
                <div class="card-footer">
                    <small class="text-muted">{{noticia.publishedAt | dateFormat }}</small>
                </div>
                <img [src]="noticia.urlToImage" class="card-img-top" alt="..." height="230px">
                <div class="card-body">
                    <h5 class="card-title">{{noticia.title}}</h5>
                    <p class="card-text">{{noticia.description}}</p>
                </div>
                <a class="btn btn-primary btn-sm" [href]="noticia.url">
                    {{buttonTitle}}
                </a>
            </div>
    </div>
</div>
